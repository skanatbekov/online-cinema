{% extends 'base.html' %}

{% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Year</th>
      <th scope="col">Image</th>
      <th scope="col">Video</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
  {% for movie in movie_list %}
    <tr>
      <th scope="row">{{ movie.id }}</th>
      <td>{{ movie.name }}</td>
      <td>{{ movie.year }}</td>
      <td>@{{ movie.image }}</td>
      <td>@{{ movie.video }}</td>
      <td>
        <a href="{{ url_for('admin_movie_update', movie_id=movie.id) }}">Изменить</a> /
        <a href="{{ url_for('admin_movie_delete', movie_id=movie.id) }}">Удалить</a>

      </td>

    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock content %}
